<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ürün Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="productAddForm" (ngSubmit)="add()">
            <div class="mb-3">
              <label for="productName">Ürün Adı</label>
              <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı">
            </div>
  
            <div class="mb-3">
              <label for="categoryId">Kategori</label>
              <select id="categoryId" formControlName="categoryId" class="form-control">
                <option value="" disabled selected>kategori seçin</option>
                <option *ngFor="let category of categories" [value]="category.categoryId">
                  {{ category.categoryName }}
                </option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="unitsInStock">Stok Adedi</label>
              <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adedi">
            </div>
  
            <div class="mb-3">
              <label for="unitPrice">Ürün Fiyatı</label>
              <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı">
            </div>
  
            <div class="mb-3">
              <label for="quantityPerUnit">Ürün Adeti</label>
              <input type="text" id="quantityPerUnit" formControlName="quantityPerUnit" class="form-control" placeholder="Adet">
            </div>
  
            <div class="card-footer">
              <button type="submit" class="btn btn-fill btn-primary">Ekle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
